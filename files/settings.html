<html><head><style></style></head><body><divclass="root"><formmethod="post"id="settings"><div><label>SSID<inputtype="text"name="SSID"value="%s"placeholder="SSID"></label></div><div><label>PASSWORD<inputtype="text"name="PWD"value="%s"placeholder="PASSWORD"></label></div><button>Send</button></form></div></body><script>constform=document.getElementById("settings");form.addEventListener('submit',(e)=>{e.preventDefault();fetch('/wifiset',{method:'POST',headers:{'Content-Type':'application/json',},body:JSON.stringify({ssid:e.target[0].value,pwd:e.target[1].value,}),});});</script></html>
